# https://github.com/tmux/tmux/wiki/Getting-Started#configuring-tmux
# https://tmuxcheatsheet.com/

set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-terminal "tmux-256color"
set-option -g status-position top
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# bind -n d detach-client # default binding
# bind C-d detach-client

# Reload tmux configuration 
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

bind -n C-t list-sessions

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Switch/select window by C-<number>
# https://github.com/alacritty/alacritty/issues/5680
bind -n C-0 choose-session
bind -n C-1 select-window -t1
bind -n C-1 select-window -t1
bind -n C-2 select-window -t2
bind -n C-3 select-window -t3
bind -n C-4 select-window -t4
bind -n C-5 select-window -t5
bind -n C-6 select-window -t6
bind -n C-7 select-window -t7
bind -n C-8 select-window -t8
bind -n C-9 select-window -t9

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'


# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '-' split-window -v -c "#{pane_current_path}"
bind '\' split-window -h -c "#{pane_current_path}"
